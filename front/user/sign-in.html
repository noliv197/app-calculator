<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLab - Login</title>
    <link rel="icon" href="../assets/img/icone-conversor.png">

    <link href="../assets/css/base/base.css" rel="stylesheet">
    <link href="../assets/css/style/Form/form.css" rel="stylesheet">
    <link href="../assets/css/mediaQuery/mediaQuery.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__list___item">
                    <a href="../index.html"><img alt="EasyLab Logo" src="../assets/img/logo_name.png"></a>
                </li>
                <li class="menu__list___item">
                    <a class="menu__list___link" href="./sign-in.html">Sign In</a>
                </li>
            </ul>
            <ul class="menu__list">
                <li class="menu__list___item">
                    <a class="btn" href="../calculator/conversor.html">calculator</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="form__title">Login</h1>
        <form class="form--user" data-form="login">
            <div class="form__container">
                <label for="username" class="field__legend">Enter Username: </label>
                <input data-type="usernameLogin" id="username"  class="field--user" type="text" placeholder="Username" required>
                <span class="message--error" data-error></span>
            </div>
            <div class="form__container">
                <label for="password" class="field__legend">Enter Password: </label>
                <input data-type="passwordLogin" id="password" class="field--user" type="password" placeholder="Password" required>
                <span class="message--error" data-error></span>
            </div>
            <button class="btn btn__secondary">Login</button>

            <div class="form__links___container">
                <a href="./sign-up.html">Not Register? Sign Up Here</a>
                <a href="./forgot-password.html">Forgot Password?</a>
            </div>
        </form>
    </main>
    <footer>
        <img src="../assets/img/logo.png" alt="Easylab Logo">
        <p class="copyright">Todos os direitos reservados &copy; 2021</p>
    </footer>
    <script src="../assets/js/Controller/submission.js" type="module"></script>
</body>
</html>
